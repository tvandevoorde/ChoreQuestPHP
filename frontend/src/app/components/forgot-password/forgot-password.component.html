<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <div mat-card-avatar class="forgot-password-avatar">
        <mat-icon>lock_reset</mat-icon>
      </div>
      <mat-card-title>Forgot Password?</mat-card-title>
      <mat-card-subtitle>Reset your account password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Success state -->
      <div *ngIf="message" class="success-state">
        <mat-icon class="success-icon">check_circle</mat-icon>
        <h3>Reset Link Sent!</h3>
        <p class="success-text">{{ message }}</p>
        <button mat-raised-button color="primary" routerLink="/login">
          <mat-icon>arrow_back</mat-icon>
          Back to Login
        </button>
      </div>

      <!-- Form state -->
      <div *ngIf="!message">
        <p class="info-text">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <form (ngSubmit)="onSubmit()" class="forgot-password-form" #forgotPasswordForm="ngForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="email"
              name="email"
              #emailInput="ngModel"
              required
              email
              [disabled]="isSubmitting"
              autocomplete="email"
              placeholder="Enter your email"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="emailInput.invalid && emailInput.touched && emailInput.errors?.['required']">
              Email address is required
            </mat-error>
            <mat-error *ngIf="emailInput.invalid && emailInput.touched && emailInput.errors?.['email']">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width submit-button"
            [disabled]="isSubmitting || forgotPasswordForm.invalid"
          >
            <mat-spinner *ngIf="isSubmitting" diameter="20" class="button-spinner"></mat-spinner>
            <mat-icon *ngIf="!isSubmitting">send</mat-icon>
            {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
          </button>
        </form>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="!message">
      <div class="back-section">
        <span>Remember your password?</span>
        <button mat-button color="accent" routerLink="/login">
          <mat-icon>arrow_back</mat-icon>
          Back to Login
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
